<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <div id="app">
      <p>{{ x }} : {{ y }}</p>
      <button @click="addXValue">add x value</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup(props, ctx) {
          const n = ref(1);
          const m = ref(2);

          const x = computed(function getter1() {
            console.log("getter1");
            return n.value + m.value;
          }, {
            onTrack(e) {
            debugger
            },
            onTrigger(e) {
            debugger
            }
          });

          const y = computed(function getter2() {
            console.log("getter2");
            return x.value * x.value;
          }, {
            onTrack(e) {
            debugger
            },
            onTrigger(e) {
            debugger
            }
          });

          const addXValue = function () {
            n.value++;
            n.value++;
            n.value++;
          };
          return {
            addXValue,
            x,
            y,
          };
        },
      };
      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
